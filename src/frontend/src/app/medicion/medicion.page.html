<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/">
        <ion-icon name="home"></ion-icon>
      </ion-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mediciones del dispositivo: {{this.idDispositivo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-text-center">
    <ion-row class="header-row">
      <ion-col>
        <ion-text>Fecha</ion-text>
      </ion-col>
      <ion-col>
        <ion-text> Valor </ion-text>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let medicion of mediciones" appResaltar>
      <ion-col>
        <ion-text>
          {{medicion.fecha | date:'medium'  }}
        </ion-text>
      </ion-col>
      <ion-col>
        <ion-text>
          {{medicion.valor}}  Cb KPa
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
